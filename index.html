<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="text-center titlescreen">
    <div class="container d-block" id="menu">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 text-center">
          <div class="row">
            <div class="col-12 my-5">
              <h1 class="text-body">
                <span class="typedJS title d-inline pl-3 pl-md-0"></span>
              </h1>
            </div>
            <div class="col-12 mt-2">
              <button
                class="d-block w-100 mx-auto btn btn-success"
                id="StartGame"
              >
                Start
              </button>
            </div>
            <div class="col-12 mt-2">
              <button
                class="d-block w-100 mx-auto btn btn-warning"
                id="Highscores"
              >
                Highscores
              </button>
            </div>
            <div class="col-12 mt-2">
              <button
                class="d-block w-100 mx-auto btn btn-info"
                id="newQuestions"
              >
                Questions
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container d-none" id="questions">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 text-center">
          <div class="row">
            <div class="col-12 my-5">
              <h1 class="text-body">Questions</h1>
            </div>
            <div class="col-12 mt-2 bg-white bg-opacity-75">
              <div class="btn btn-success" id="questionEdit">Edit</div>
              <div id="questionTable"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container d-none" id="editQuestion">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 text-center">
          <div class="row">
            <div class="col-12 my-5">
              <h1 class="text-body" id="editTitle"></h1>
            </div>
            <div class="col-12 mt-2 bg-white bg-opacity-75">
              <select id="qlist"></select>

              <div class="card">
                <div class="card-body">
                  <input type="hidden" id="uniqueId" value="" />
                  <input
                    type="text"
                    class="form-control"
                    id="editQuestionInput"
                  />
                  <input
                    type="text"
                    class="form-control"
                    id="editAwnserInput"
                  />
                  <input
                    type="text"
                    class="form-control"
                    id="editWrong1Input"
                  />
                  <input
                    type="text"
                    class="form-control"
                    id="editWrong2Input"
                  />
                  <input
                    type="text"
                    class="form-control"
                    id="editWrong3Input"
                  />

                  <div class="btn btn-success" id="questionEditSave">Save</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="./js/typed_min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/titlescreen.js"></script>
    <script src="./js/questionscreen.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
