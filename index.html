<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="text-center titlescreen">
    <div class="container d-block" id="menu">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 text-center">
          <div class="row">
            <div class="col-12 my-5">
              <h1 class="text-body">
                <span class="typedJS title d-inline pl-3 pl-md-0"></span>
              </h1>
            </div>
            <div class="col-12 mt-2">
              <button
                class="d-block w-100 mx-auto btn btn-success"
                id="StartGameSettings"
              >
                Start
              </button>
            </div>
            <div class="col-12 mt-2">
              <button
                class="d-block w-100 mx-auto btn btn-warning"
                id="HighscoresBtn"
              >
                Highscores
              </button>
            </div>
            <div class="col-12 mt-2">
              <button
                class="d-block w-100 mx-auto btn btn-info"
                id="newQuestions"
              >
                Questions
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid d-none" id="questions">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 text-center">
          <div class="row">
            <div class="col-12 my-5">
              <span class="h4 pointer fw-bold" id="questionsToMenu"
                >&lt;----
              </span>
              <h1 class="text-body">Questions</h1>
            </div>
            <div class="col-12 mt-2 bg-white bg-opacity-75">
              <div class="btn btn-success" id="questionEdit">Edit</div>
              <div id="questionTable" class="table-responsive"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container d-none" id="editQuestion">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 text-center">
          <div class="row">
            <div class="col-12 my-5">
              <span class="h4 pointer fw-bold" id="QuestionEditToQuestions"
                >&lt;----
              </span>
              <h1 class="text-body" id="editTitle"></h1>
            </div>
            <div class="col-12 mt-2 bg-white bg-opacity-75">
              <div class="card">
                <select class="form-control" id="qlist"></select>
                <div class="card-body">
                  <div class="mb-2 d-block">
                    <span>Question</span>
                    <input type="hidden" id="uniqueId" value="" />
                    <input
                      type="text"
                      class="form-control"
                      id="editQuestionInput"
                    />
                  </div>
                  <div class="mb-2 d-block">
                    <span>Answer A</span>

                    <input
                      type="text"
                      class="form-control"
                      id="editAwnserInputA"
                    />
                  </div>
                  <div class="mb-2 d-block">
                    <span>Answer B</span>
                    <input
                      type="text"
                      class="form-control"
                      id="editAwnserInputB"
                    />
                  </div>
                  <div class="mb-2 d-block">
                    <span>Answer C</span>
                    <input
                      type="text"
                      class="form-control"
                      id="editAwnserInputC"
                    />
                  </div>
                  <div class="mb-2 d-block">
                    <span>Answer D</span>

                    <input
                      type="text"
                      class="form-control"
                      id="editAwnserInputD"
                    />
                  </div>
                  <div class="mb-2">
                    <span class="d-block">Correct answer</span>
                    <select id="editAwnserCorrect"></select>
                  </div>
                  <div class="btn btn-success" id="questionEditSave">Save</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid d-none" id="highScoresList">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 text-center">
          <div class="row">
            <div class="col-12 my-5">
              <span class="h4 pointer fw-bold" id="highscoreToMenu"
                >&lt;----
              </span>
              <h1 class="text-body">Highscore Top 20</h1>
            </div>
            <div class="col-12 mt-2 bg-white bg-opacity-75">
              <div id="HighscoreTable" class="table-responsive"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container d-none" id="gameName">
      <div class="card mt-5">
        <div class="card-body">
          <div class="row">
            <div class="class-12">
              <span class="h4 pointer fw-bold" id="gameNameToMenu"
                >&lt;----
              </span>
              <h1 class="text-center">fill in your name</h1>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  id="nameInput"
                  placeholder="Name"
                />
                <button class="btn btn-success mt-2" id="StartGame">
                  Start
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-none" id="game"></div>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="./js/backTomenu.js"></script>
    <script src="./js/typed_min.js"></script>
    <script src="./js/highscore.js"></script>
    <script src="./js/titlescreen.js"></script>
    <script src="./js/questionscreen.js"></script>
    <script src="./js/game.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
